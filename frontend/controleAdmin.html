<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>PlayCode</title>
  <link rel="icon" type="image/x-icon" href="jogo/imagens/icone.png">

  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!---->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="telaInicial.css">
</head>
<body>

  <div class="container">
    <div>
      <a href="./sobre.html"><h5 class="logoContainer"><img src="jogo/imagens/logo.png" alt="logo"></h5></a>
      
      <div id="campoSelectFases" title="Navegue entre as fases e obtenha o certificado.">
        <select id="selectFases">
          <option value="0" selected  disabled>Navegue</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="certificado">Baixar Certificado</option>
        </select>
        <input type="button" value="Confirmar" id="btnConfirmar">
      </div>

      <div id="btnContainer">
        <img src="./jogo/imagens/botaoGerenciar.png" alt="botaoGerenciar" title="Gerenciar Usuários" id="btnGerenciar">
        <img src="./jogo/imagens/suporte.png" alt="botaoSuporte" title="Suporte" id="btnSuporte">
      </div>
      
      <div id="containerGerenciar">
          <h6><b>Usuário Cadastrados</b></h6></br>

          <div class="containerbusca">
            <select id="selectFiltroGerenciar" class="buscaformato">
                <option value="nome">Nome</option>
                <option value="dataNascimento">Data de Nascimento</option>
                <option value="email">E-mail</option>
            </select>
            <input type="text" class="buscaformato" id="inputBusca" placeholder="Digite o termo de pesquisa">
            <button id="btnBuscarGerenciar" class="btnBuscar">Buscar</button>
          </div>
          <br>
              <div id="tabelaUsers">
              </div>
      </div>
      <div id="containerSuporte">
        <div id="filtroSuporte" class="containerbusca">
          <select id="selectFiltroSuporte" class="buscaformato">
            <option value="Todos">Todos</option>
            <option value="Pendente">Pendente</option>
            <option value="Concluído">Concluído</option>
          </select>
          <button id="btnBuscarSuporte" class="btnBuscar">Buscar</button>
        </div>
        <div class="flexContainer">
          <div id="containerFeed"></div>
          <div id="containerSolicitacao"></div>
        </div>
      </div>
      
      
      <br>
    </div>
  </div>

  <img src="./jogo/imagens/botaoSair.png" alt="botaoSair" id="btnSair">



  <!--Pop-up notificaçao-->
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" style="position: absolute; right: 15px; top: 30px">
    <div class="toast-header">
      <strong class="mr-auto">ATENÇÃO</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" style="width: 15px;   text-decoration: none;">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <div id="textoToast"></div>
      <div class="progress mt-3" style="height: 10px;">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

  </div>
  <!---->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script type="module" src="controleAdmin.js"></script>
  <script type="module" src="./jogo/authGuard.js"></script>
</body>
</html>
