      <audio id="audioPlayer" autoplay loop>
        <source src="./audios/musica.mp3" type="audio/mpeg">

 <img src="imagens/botaoSair.png" alt="botaoPlay" id="btnSair">

 
<!--Pop-up notificaçao-->
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" style="position: absolute; right: 10px; top: 30px; z-index: 1042;">
    <div class="toast-header">
      <strong class="mr-auto">ATENÇÃO</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">

    </div>
